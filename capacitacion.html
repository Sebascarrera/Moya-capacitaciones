<body>
    <header>

        </div>
        <div class="line"></div>
        <div class="page-title">
            <h2>Te lo explica con plastilina</h2>
        </div>
    </header>
    
    <main id="main-content">
        <div class="pdf-container">
            <iframe src="./img/pdf-archivos/seguridad-y-salud/Presentación Seguridad y Salun en el trabajo en Moya Producciones (1).pdf" width="100%" height="500px"></iframe>
        </div>
        <div class="navigation">
            <button onclick="nextPage()">Siguiente</button>
        </div>
    </main>
    
    <script>
        // Variable para llevar la cuenta de la página actual
        let step = 1;
    
        function nextPage() {
            const mainContent = document.getElementById('main-content');
            
            // Cambia el contenido del main dependiendo del paso en el que estés
            if (step === 1) {
                // Paso 1: Mostrar el video de YouTube
                mainContent.innerHTML = `
                    <div class="video-container">
                        <iframe width="100%" height="500px" src="https://www.youtube.com/embed/Zh6eSMiIylg?si=gnHi--BYRP-WM55h" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                    <div class="navigation">
                        <button onclick="nextPage()">Siguiente</button>
                    </div>
                `;
                step++; // Incrementar al siguiente paso
            } else if (step === 2) {
                // Paso 2: Mostrar el cuestionario
                mainContent.innerHTML = `
                    <div class="quiz-container">
                        <form id="quiz-form">
                            <img src="./img/evaluacion.png" alt="Evaluación">
                            <h3>Pregunta 1: ¿Que es la seguridad y salud en el trabajo?</h3>
                            <label><input type="checkbox" name="question1" value="1"> Es aquella disciplina que trata de la prevención de lecciones y enfermedades causadas por las condiciones de trabajo</label><br>
                            <label><input type="checkbox" name="question1" value="2"> Es aquella que protege la seguridad de los trabajadores</label><br>
                            <label><input type="checkbox" name="question1" value="3"> La disciplina que promueve la salud y seguridad de los trabajadores</label><br>
                            
                            <h3>Pregunta 2: ¿Qué es consecuencia y acto inseguro?</h3>
                            <label><input type="checkbox" name="question2" value="1"> Son aquellos elementos que están fuera de su lugar y generan daños al trabajador</label><br>
                            <label><input type="checkbox" name="question2" value="2"> Es la falta de orden y aseo o el mal uso de elementos de protección personal que generan daños al trabajador</label><br>
                            <label><input type="checkbox" name="question2" value="3"> Son aquellas generadas por algún elemento presente en el entorno de trabajo, los actos incorrectos de los trabajadores</label><br>
                            
                            <h3>Pregunta 3: ¿Qué es el equipo de protección personal?</h3>
                            <label><input type="checkbox" name="question3" value="1"> Es aquel que comprende dispositivos, accesorios y vestimentas destinados a proteger la integridad física</label><br>
                            <label><input type="checkbox" name="question3" value="2"> Son los elementos para proteger la seguridad y salud del trabajador en su lugar de trabajo</label><br>
                            <label><input type="checkbox" name="question3" value="3"> Accesorios que protegen a la hora de realizar una labor</label><br>

                            <h3>Pregunta 4: ¿Cuáles son las normas para usar el EEP?</h3>
                            <label><input type="checkbox" name="question4" value="1"> Usar el EEP correcto para la labor a realizar, inspecciona el EEP antes y después de usarlos, Sigue las reglas de seguridad</label><br>
                            <label><input type="checkbox" name="question4" value="2"> Revisar el equipo de protección personal antes dé usarlo</label><br>
                            <label><input type="checkbox" name="question4" value="3"> Segur las reglas de seguridad</label><br>
                            <label><input type="checkbox" name="question4" value="4"> Usar los elementos de protección personal sin importar el trabajo que se realice</label><br>
                            
                            <h3>Pregunta 5: ¿Cómo actuar en caso de emergencia?</h3>
                            <label><input type="checkbox" name="question5" value="1"> Respuesta inmediata frente a cualquier evento que se presente por personal calificado para atenderla</label><br>
                            <label><input type="checkbox" name="question5" value="2"> Hay que identificar la clase de emergencia, (si es medica, sismo, inundaciones entre otras)</label><br>
                            <label><input type="checkbox" name="question5" value="3"> Hay que realizar evacuación, antes hay que revisar las salidas de emergencia  y reconocer los puntos de encuentro</label><br>
                            <label><input type="checkbox" name="question5" value="4"> SI hay una herido dar aviso a los brigadistas</label><br>
                            <label><input type="checkbox" name="question5" value="5"> Hay que actuar con lento ante una emergencia</label><br>
                            <label><input type="checkbox" name="question5" value="6"> No dar aviso al brigadista y  atienda usted la emergencia</label><br>
                            <label><input type="checkbox" name="question5" value="7"> Todas son correctas</label><br>

                            <button type="submit" onclick="submitQuiz(event)">Enviar respuestas</button>
                        </form>
                    </div>
                `;
                step++; // Incrementar al siguiente paso
            }
        }
    
        // Función para manejar el envío del cuestionario
        function submitQuiz(event) {
            event.preventDefault(); // Evita el envío del formulario por defecto
    
            // Aquí puedes agregar lógica para evaluar las respuestas y enviar los resultados
            alert('Respuestas enviadas');

            // Redirige a la página de felicitaciones

}

    </script>
