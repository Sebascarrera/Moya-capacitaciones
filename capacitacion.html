    <script>
        // Variable para llevar la cuenta de la página actual
        let step = 1;
    
        function nextPage() {
            const mainContent = document.getElementById('main-content');
            
            // Cambia el contenido del main dependiendo del paso en el que estés
            if (step === 1) {
                // Paso 1: Mostrar el video de YouTube
                mainContent.innerHTML = `
                    <div class="video-container">
                        <iframe width="100%" height="500px" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                    <div class="navigation">
                        <button onclick="nextPage()">Siguiente</button>
                    </div>
                `;
                step++; // Incrementar al siguiente paso
            } else if (step === 2) {
                // Paso 2: Mostrar el cuestionario
                mainContent.innerHTML = `
                    <div class="quiz-container">

                            <h3>Pregunta 2: ¿Cuál es la función principal de los equipos de protección?</h3>
                            <label><input type="checkbox" name="question2" value="1"> Opción 1</label><br>
                            <label><input type="checkbox" name="question2" value="2"> Opción 2</label><br>
                            <label><input type="checkbox" name="question2" value="3"> Opción 3</label><br>
                            
                            <h3>Pregunta 3: ¿Qué acciones deben tomarse después de una emergencia?</h3>
                            <label><input type="checkbox" name="question3" value="1"> Opción 1</label><br>
                            <label><input type="checkbox" name="question3" value="2"> Opción 2</label><br>
                            <label><input type="checkbox" name="question3" value="3"> Opción 3</label><br>
    
                            <button type="submit" onclick="submitQuiz(event)">Enviar respuestas</button>
                        </form>
                    </div>
                `;
                step++; // Incrementar al siguiente paso
            }
        }
