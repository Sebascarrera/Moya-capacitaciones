<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felicitaciones</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="./img/logo_moya_wh.png" alt="Logo">
            </a>
        </div>
        <div class="line"></div>
        <div class="page-title">
            <h2>Te lo explica con plastilina</h2>
        </div>
    </header>
    <main class="congratulations">
        <h1>¡Felicitaciones!</h1>
        <h2 id="nombre-completo"></h2>
        <p>Has completado exitosamente la capacitación.</p>
        <p>Tu diploma ha sido enviado al correo electrónico registrado, agradecemos tu dedicación y esfuerzo.</p>
        <p></p>
        <img src="./img/diploma-capacitacion-prueba2.png" alt="Felicitaciones">        
    </main>
    <script>
        // Recuperar el nombre completo almacenado en sessionStorage
        var nombreCompleto = sessionStorage.getItem('nombreCompleto');
        if (nombreCompleto) {
            document.getElementById('nombre-completo').textContent = nombreCompleto;
        }
    </script>
</body>
</html>
