<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./img/logo_moya_wh.png" alt="Logo">
        </div>
        <div class="line"></div>
        <div class="page-title">
            <h2>Te lo explica con plastilina</h2>
        </div>
    </header>
    
    <main class="background-main">
        <div class="page-subtitle">
            <h1>Registro de Usuarios</h1>
        </div>
        <form id="registration-form" action="capacitaciones.html" onsubmit="guardarNombre()">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="cedula">Número de Cédula:</label>
            <input type="text" id="cedula" name="cedula" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>

            <button type="submit">Registrarse</button>
        </form>
    </main>
    <script>
        function guardarNombre() {
            // Guardar el nombre completo en sessionStorage
            var nombreCompleto = document.getElementById('nombre').value;
            sessionStorage.setItem('nombreCompleto', nombreCompleto);
        }
    </script>
</body>
</html>
